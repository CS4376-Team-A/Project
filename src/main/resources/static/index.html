<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Index Builder</h1>
    <form id="form">
        <input type="text" name="inputValue" id="inputValue" />
        <input type="number" name="maxDepth" id="maxDepth" />
        <input type="submit" value="Submit" />
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                var inputValue = $('#inputValue').val(); // Get the value from the input field
                var maxDepth = $('#maxDepth').val();

                var requestData = {
                    inputValue: inputValue,
                    maxDepth: maxDepth
                };

                // Send an AJAX request to the /submit endpoint
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/submit',
                    contentType: 'application/json', // Set the content type to JSON
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        // Handle the successful response from the server
                        console.log('Server response:', response);
                        // Display the response to the user or perform other actions
                    },
                    error: function(xhr, status, error) {
                        // Handle any errors that occurred during the AJAX request
                        console.error('AJAX request failed:', error);
                    }
                });
            });
        });
    </script>

</body>
</html>
